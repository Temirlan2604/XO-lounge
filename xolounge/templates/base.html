{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>XO-lounge</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous">
  
  <!-- Ваши стили -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      
      <!-- Бренд -->
      <a class="navbar-brand" href="{% url 'main:index' %}">XO-lounge</a>
      
      <!-- Кнопка для мобильных -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Ссылки -->
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'main:index' %}">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'reservations:map' %}">Бронирование</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'orders:history' %}">История заказов</a>
          </li>
        </ul>
        <div class="d-flex">
          {% if user.is_authenticated %}
            <a href="{% url 'accounts:logout' %}" class="btn btn-outline-secondary">Выход</a>
          {% else %}
            <a href="{% url 'accounts:login' %}" class="btn btn-outline-primary me-2">Вход</a>
            <a href="{% url 'accounts:register' %}" class="btn btn-primary">Регистрация</a>
          {% endif %}
        </div>
      </div>

    </div>
  </nav>

  <main class="container my-5">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-dark text-light py-3">
    <div class="container text-center small">
      © {% now "Y" %} XO-lounge. Все права защищены.
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous">
  </script>
</body>
</html>
