{% extends "base.html" %}
{% load static %}

{% block content %}
<h2 class="mb-4">Выберите столик</h2>
<div class="row gx-3 gy-3">
  {% for table in tables %}
    <div class="col-6 col-md-4 col-lg-3">
      <a href="{% url 'reservations:booking' table.id %}" class="text-decoration-none">
        <div class="card text-center shadow-sm
            {% if table.is_cabin %}border-warning{% else %}border-primary{% endif %}">
          <div class="card-body py-4">
            <h5 class="card-title">
              {% if table.is_cabin %}Кабина №{% else %}Столик №{% endif %}{{ table.number }}
            </h5>
            <p class="card-text small text-muted">
              Вместимость: {{ table.capacity }} чел.
            </p>
          </div>
        </div>
      </a>
    </div>
  {% empty %}
    <p>Столов пока нет.</p>
  {% endfor %}
</div>
{% endblock %}
